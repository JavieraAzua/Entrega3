
{% extends "alumnos/base.html" %}
{% load static %}
{% block title %} Inicio Sesión {% endblock %}
{% block body %}


<div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="{% static 'Imagenes/user.png' %}" th:src="@{/img/user.png}"/>
            </div>
            <form class="col-12" action="" method="post">{% csrf_token %}
                <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contraseña" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                <button type="button" role="button" style="margin-left: 0px; width: 200px; height: 40px;"  >
                    <a role="button" href="{% url 'Inicio' %}" style="text-decoration: none; color: black; ">Volver a Inicio</a>
                </button>

            </form>
            <div class="col-12 forgot">
                <a href="#">Recordar contraseña</a>
            </div>

        </div>
    </div>
</div>


{% endblock %}
