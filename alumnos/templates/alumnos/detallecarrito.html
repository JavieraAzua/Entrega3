{% extends "./base.html" %}
{% load static %}
{% block body %}

    <body>
        <div class="container"style=" box-shadow: 0px 0px 3px #848484;  background-color: rgba(59, 70, 82, 0.7);
        border: none; border-radius: 5%;">
            <h2 style="margin-top: 100px; padding-top: 20px; text-align: center; color: aliceblue; font-size:xx-large; ;"> Detalle de Compra </h2><br>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th style="color: aliceblue; font-size: large;">Código Boleta</th>
                        <th style="color: aliceblue; font-size: large;">Código Producto</th>
                        <th style="color: aliceblue; font-size: large;">Cantidad</th>
                        <th style="color: aliceblue; font-size: large;">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prod in productos%}
                    <tr>
                        <td style="color: aliceblue;">{{ prod.id_boleta }}</td>
                        <td style="color: aliceblue;">{{ prod.codigo }}</td>
                        <td style="color: aliceblue;">{{ prod.cantidad }}</td>
                        <td style="color: aliceblue;">{{ prod.subtotal }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                <hr>
                <tr> <td> <h6 style="color: aliceblue; font-size: larger;"> Total Compra: ${{ total }}</h6></td>
                </tr>
            </table>
            <br>
            <button type="button" role="button" style="margin-left: 800px; width: 200px; height: 40px;"  >
                <a role="button" href="{% url 'tienda' %}" style="text-decoration: none; color: black; ">Volver a la Tienda</a>
            </button>
        </div>
    </body>  
{% endblock %}
